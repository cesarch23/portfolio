<div class="education" *ngFor="let i of education">
    <div class="education__text">
          <span> {{i.year}}</span>
          <h4> {{i.tittle}} </h4>
          <p> {{i.description}} </p>
    </div>
    <div class="education__graphic">
          <p color="primary"><mat-icon>school</mat-icon></p>
          <hr>
    </div>
</div>
