<div class="container">
    <div class="project">
          <h2 class="project__title">Proyectos</h2>
          <div class="chips">
              <mat-chip-listbox aria-label="select a type of project">
                    <mat-chip-option
                        class="chips__option" 
                        *ngFor="let chip of chips" [selected]="chip==chips[0]"
                        (click)="getElements(chip)"
                    >
                         {{chip}} 
                    </mat-chip-option>
             
              </mat-chip-listbox>
          </div>
          <div>
            <app-mockup-card  class="items" *ngIf="seleectedValue==chips[0]" [mockups]="mockups" ></app-mockup-card>
            <app-product-card  class="items" *ngIf="seleectedValue==chips[1]" [products]="products" ></app-product-card>
          </div>
          
          

    </div>
</div>
